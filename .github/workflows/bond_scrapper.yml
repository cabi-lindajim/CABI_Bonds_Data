name: Ejecutar BondScrapper semanalmente

on:
  schedule:
    - cron: '30 19 * * 5'  # Ejecutar los viernes a las 13:30 hora de Guatemala (19:30 UTC)
  workflow_dispatch:

jobs:
  ejecutar-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3
      with:
        persist-credentials: true  

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias y Jupyter
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter papermill

    - name: Ejecutar notebook BondScrapper.ipynb
      run: |
        papermill ./Scripts/BondScrapper.ipynb salida.ipynb

    - name: Subir archivos CSV generados como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: archivos_csv
        path: /Input/**/*.csv

    - name: Confirmar y hacer commit de nuevos archivos CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Input/**/*.csv  # AsegÃºrate de agregar todos los archivos CSV en subcarpetas
        if git diff --cached --quiet; then
          echo "No hay cambios para commitear."
        else
          git commit -m "ðŸ“Š Nuevos datos de bonos - $(date +'%Y-%m-%d')"
          git push
        fi
