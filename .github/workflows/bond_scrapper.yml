name: Ejecutar BondScrapper semanalmente

on:
  schedule:
    - cron: '30 19 * * 5'  # Viernes 13:30 hora Guatemala (19:30 UTC)
  workflow_dispatch:

jobs:
  ejecutar-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter papermill

    - name: Ejecutar notebook BondScrapper.ipynb
      run: |
        papermill Scripts/BondScrapper.ipynb salida.ipynb

    - name: Verificar archivos generados
      run: |
        echo "Buscando archivos CSV generados en Input/"
        find Input -type f -name "*.csv" || echo "⚠️ No se encontraron archivos"

    - name: Subir archivos CSV generados como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: archivos_csv
        path: Input/**/*.csv
